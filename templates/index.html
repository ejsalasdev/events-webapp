{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <form action="/register" method="post">
            <div class="mb-3">
                <input type="text" required placeholder="Your Identification Number" name="identification" class="form-control">
            </div>

            <div class="mb-3">
                <input type="text" required placeholder="Your First Name" name="first_name" class="form-control">
            </div>

            <div class="mb-3">
                <input type="text" required placeholder="Your Last Name" name="last_name" class="form-control">
            </div>

            <div class="mb-3">
                <input type="text" required placeholder="Your Email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <input type="text" required placeholder="Your Phone Number" name="phone_number" class="form-control">
            </div>

            <div class="mb-3">
                <input type="text" required placeholder="Your Password" name="password" class="form-control">
            </div>
            <button class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
{% endblock content %}
